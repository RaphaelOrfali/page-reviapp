<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviapp</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><h1>Reviapp</h1></li>
      </ul>
    </nav>
    <section class="form-section">
        <h1>Adicionar Revisão</h1>
      <form class="add-form">
        <input type="text" class="review-name" placeholder="Matéria"/>
        <input type="text" class="review-subject" placeholder="Disciplina"/>
        <button type="submit" class="review-button">Adicionar</button>
      </form>
    </section>
    <section class="chart-section"></section>
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Data de revisão</th>
            <th>Matéria</th>
            <th>Disciplina</th>
            <th>Vezes revisadas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
