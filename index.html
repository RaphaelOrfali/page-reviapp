<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviapp</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <nav class="default-nav">
      <ul>
        <li><a href="#">Reviapp<a></li>
        <ul>
          <li><a href="#">CONFIGURAÇÕES</a></li>
          <li><a href="#">SAIR</a></li>
        </ul>
      </ul>
    </nav>
    <nav class="mobile-nav">
      <li><a href="#">Reviapp<a></li>
    </nav>
    <div class="main">
      <section class="form-section">
        <h1>Adicionar Revisão</h1>
        <form class="add-form">
          <input type="text" class="review-name" placeholder="Matéria" />
          <input type="text" class="review-subject" placeholder="Disciplina" />
          <button type="submit" class="review-button">Adicionar</button>
        </form>
      </section>
      <section class="chart-section"></section>
      <section class="table-section">
        <h1>Revisões</h1>
        <table id="table">
          <thead>
            <tr>
              <th>Concluído</th>
              <th>Próx. Rev.</th>
              <th>Matéria</th>
              <th>Disciplina</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
    <footer>
      <p>Contato: chama no Moodle</p>
      <p>&copy; José Neco & Raphael Orfali</p>
    </footer>
  </body>
</html>
